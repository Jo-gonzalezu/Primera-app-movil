    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="magnolia ion-padding">

  </div>

    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="mdl_nombre"></ion-input>
  </ion-item>
  <ion-button expand="block" class="oscuro ion-margin-top" (click)="buscar()"> Buscar </ion-button>
